version: "3.5"
services:
  @@.ImportPath@@:
    container_name: @@.ImportPath@@
    build: .
    tty: true
    restart: always
    volumes:
      - .:/app
    depends_on:
      - @@.ImportPath@@db
    ports:
      - 8080:8080
    command: sh ./build.sh
  @@ if .DataBase -@@
  @@.ImportPath@@db:
      image: mysql:8.0.21
      container_name: @@.ImportPath@@db
      environment:
        MYSQL_ROOT_PASSWORD: mysql
        MYSQL_DATABASE: mysql
        MYSQL_USER: mysql
        MYSQL_PASSWORD: mysql
        TZ: 'Asia/Tokyo'
      command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      volumes:
        - $PWD/infrastructure/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        - $PWD/infrastructure/mysql/init:/docker-entrypoint-initdb.d
      ports:
        - 3306:3306
  @@ else @@
  @@.ImportPath@@db:
    image: postgres:10-alpine
    container_name: @@.ImportPath@@db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGPASSWORD=postgres
      - POSTGRES_DB=postgres
      - DATABASE_HOST=localhost
    command: postgres -c log_destination=stderr -c log_statement=all -c log_connections=on -c log_disconnections=on
    logging:
      options:
        max-size: "10k"
        max-file: "5"
    volumes:
      - $PWD/infrastructure/postgres/init:/docker-entrypoint-initdb.d
      #      this volume allows for data persistence; if you make data persistent, make /infrastructure/postgres/data as empty directory and you remove comment out from this volume.
      #      - $PWD/infrastructure/postgres/data:/var/lib/postgresql/data
  @@ end @@